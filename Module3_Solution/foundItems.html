<div class="error1">
    You have not entered a search term.
</div>

<div class="error2">
    Your term did not match any items on the menu.
</div>

<div class="SearchTermEmpty">

<h2 class="text-center">Items that Match Search Term: {{ narrow.searchedTerm }}</h2>

<div>
    <ul class="text-left">
        <li ng-repeat="item in narrow.found">
            {{ item.name }} ({{ item.short_name }}): {{ item.description }}
            <button ng-click='narrow.onRemove({index: $index});' class="btn btn-default">Don't want this one!</button>
        </li>
    </ul>
</div>

</div>
