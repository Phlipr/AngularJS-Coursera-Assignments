<html ng-app='ShoppingListCheckOff'>
    <head>
        <title>"Check Off" Shopping List App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <h1 class="text-center">"Check Off" Shopping List App</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm-6" ng-controller='ToBuyController as ToBuy'>
                    <h2 class="text-center">To Buy List</h2>
                    <ol class="text-center">
                        <li ng-repeat="item in ToBuy.items">
                            Buy {{ item.quantity }} of {{ item.name }}
                            <button ng-click="ToBuy.buyItem($index);">Bought</button>
                        </li>
                    </ol>
                    <div class="text-center" ng-if="ToBuy.items.length === 0">
                        Everything is bought!
                    </div>
                </div>

                <div class="col-sm-6" ng-controller='AlreadyBoughtController as Bought'>
                    <h2 class="text-center">Already Bought List</h2>
                    <ol class="text-center">
                        <li ng-repeat="item in Bought.items">
                            Bought {{ item.quantity }} of {{ item.name}}
                        </li>
                    </ol>
                    <div class="text-center" ng-if="Bought.items.length === 0">
                        Nothing bought yet.
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/angular.min.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
